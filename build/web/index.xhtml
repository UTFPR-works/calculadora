<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculator</title>
    </h:head>
    <h:body>
        Calculator

        <h:form>
            <h:inputText value="#{calculator.a}"/> 
            <h:inputText value="#{calculator.b}"/>

            <h:commandButton value="Somar" action="#{calculator.sum()}"/>    
            <h:commandButton value="Subtrait" action="#{calculator.sub()}"/>
            <h:commandButton value="Multiplicar" action="#{calculator.mult()}"/>
            <h:commandButton value="Dividir" action="#{calculator.divs()}"/>

            <h:inputText value="#{calculator.res}"/>

        </h:form>
    </h:body>
</html>
